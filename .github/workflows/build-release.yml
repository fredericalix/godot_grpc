name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: 'v0.1.0'

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [arm64, x86_64]
        build_type: [Release, Debug]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          ./bootstrap-vcpkg.sh
          echo "VCPKG_ROOT=$PWD" >> $GITHUB_ENV

      - name: Clone godot-cpp
        run: |
          git clone https://github.com/godotengine/godot-cpp
          cd godot-cpp
          git checkout 4.3

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake \
            -DCMAKE_OSX_ARCHITECTURES=${{ matrix.arch }} \
            -DUSE_VCPKG=ON

      - name: Build
        run: |
          cd build
          cmake --build . --config ${{ matrix.build_type }} -j$(sysctl -n hw.ncpu)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}-${{ matrix.build_type }}
          path: demo/addons/godot_grpc/bin/macos/*
          retention-days: 7

  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        build_type: [Release, Debug]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            pkg-config \
            libssl-dev \
            zlib1g-dev \
            curl \
            zip \
            unzip \
            tar

      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          ./bootstrap-vcpkg.sh
          echo "VCPKG_ROOT=$PWD" >> $GITHUB_ENV

      - name: Clone godot-cpp
        run: |
          git clone https://github.com/godotengine/godot-cpp
          cd godot-cpp
          git checkout 4.3

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake \
            -DUSE_VCPKG=ON

      - name: Build
        run: |
          cd build
          cmake --build . --config ${{ matrix.build_type }} -j$(nproc)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-x86_64-${{ matrix.build_type }}
          path: demo/addons/godot_grpc/bin/linux/*
          retention-days: 7

  build-windows:
    name: Build Windows
    runs-on: windows-2022
    timeout-minutes: 120
    strategy:
      matrix:
        build_type: [Release]  # Only Release - Debug has runtime library conflicts with godot-cpp
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup vcpkg binary cache
        uses: actions/cache@v4
        with:
          path: |
            C:\vcpkg\installed
            C:\vcpkg\packages
            C:\vcpkg\buildtrees
          key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            vcpkg-${{ runner.os }}-

      - name: Install vcpkg
        shell: pwsh
        run: |
          git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
          C:\vcpkg\bootstrap-vcpkg.bat
          echo "VCPKG_ROOT=C:\vcpkg" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Clone godot-cpp
        run: |
          git clone https://github.com/godotengine/godot-cpp
          cd godot-cpp
          git checkout 4.3

      - name: Configure CMake
        shell: pwsh
        run: |
          mkdir build
          cd build
          cmake .. `
            -DCMAKE_TOOLCHAIN_FILE="C:\vcpkg\scripts\buildsystems\vcpkg.cmake" `
            -DVCPKG_TARGET_TRIPLET=x64-windows `
            -DUSE_VCPKG=ON `
            -G "Visual Studio 17 2022" `
            -A x64

      - name: Build
        shell: pwsh
        run: |
          cd build
          cmake --build . --config ${{ matrix.build_type }} -j 2

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86_64-${{ matrix.build_type }}
          path: demo/addons/godot_grpc/bin/windows/*
          retention-days: 7

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    strategy:
      matrix:
        target: [device, simulator]
        build_type: [Release, Debug]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          ./bootstrap-vcpkg.sh
          echo "VCPKG_ROOT=$PWD" >> $GITHUB_ENV

      - name: Clone godot-cpp
        run: |
          git clone https://github.com/godotengine/godot-cpp
          cd godot-cpp
          git checkout 4.3

      - name: Set iOS architecture
        run: |
          if [ "${{ matrix.target }}" == "device" ]; then
            echo "IOS_ARCH=arm64" >> $GITHUB_ENV
            echo "IOS_SDK=iphoneos" >> $GITHUB_ENV
          else
            echo "IOS_ARCH=arm64" >> $GITHUB_ENV
            echo "IOS_SDK=iphonesimulator" >> $GITHUB_ENV
          fi

      - name: Configure CMake for iOS
        run: |
          mkdir build
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_ARCHITECTURES=$IOS_ARCH \
            -DCMAKE_OSX_SYSROOT=$IOS_SDK \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=13.0 \
            -DUSE_VCPKG=ON

      - name: Build
        run: |
          cd build
          cmake --build . --config ${{ matrix.build_type }} -j$(sysctl -n hw.ncpu)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-${{ matrix.target }}-${{ matrix.build_type }}
          path: demo/addons/godot_grpc/bin/ios/*
          retention-days: 7
          if-no-files-found: warn

  create-release:
    name: Create GitHub Release
    needs: [build-macos, build-linux, build-windows, build-ios]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release/addons/godot_grpc/bin

          # Copy all binaries
          cp -r artifacts/macos-arm64-Release/* release/addons/godot_grpc/bin/macos/ || true
          cp -r artifacts/macos-x86_64-Release/* release/addons/godot_grpc/bin/macos/ || true
          cp -r artifacts/linux-x86_64-Release/* release/addons/godot_grpc/bin/linux/ || true
          cp -r artifacts/windows-x86_64-Release/* release/addons/godot_grpc/bin/windows/ || true
          cp -r artifacts/ios-device-Release/* release/addons/godot_grpc/bin/ios/ || true
          cp -r artifacts/ios-simulator-Release/* release/addons/godot_grpc/bin/ios/ || true

          # Copy addon files
          cp -r demo/addons/godot_grpc/*.gdextension release/addons/godot_grpc/
          cp -r demo/addons/godot_grpc/*.cfg release/addons/godot_grpc/ || true

          # Create archive
          cd release
          zip -r ../godot_grpc-${{ github.ref_name }}.zip addons/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            godot_grpc-${{ github.ref_name }}.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
